{% extends "base.html" %}

{% block title %}Launch Campaign{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                
                <div class="card-header bg-primary text-white p-4 position-relative overflow-hidden">
                    <div class="position-relative z-2">
                        <h3 class="mb-1 fw-bold"><i class="fas fa-bullhorn me-2"></i> Launch Your Campaign</h3>
                        <p class="mb-0 opacity-75">Define your message and connect with voters.</p>
                    </div>
                    <div class="position-absolute top-0 end-0 bg-white opacity-10 rounded-circle" 
                         style="width: 150px; height: 150px; margin-top: -30px; margin-right: -30px;"></div>
                </div>

                <div class="card-body p-4 p-md-5 bg-light">
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="django-form-style">
                            {{ form.as_p }}
                        </div>

                        <hr class="my-4 text-secondary opacity-25">

                        <div class="d-flex justify-content-between align-items-center mt-4">
                            <a href="{% url 'candidate_dashboard' %}" class="btn btn-outline-secondary px-4 rounded-pill">
                                <i class="fas fa-arrow-left me-2"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary px-5 py-2 rounded-pill shadow-sm fw-bold">
                                Launch Campaign <i class="fas fa-paper-plane ms-2"></i>
                            </button>
                        </div>

                    </form>
                </div>
            </div>

            <div class="text-center mt-4 text-muted small">
                <i class="fas fa-info-circle me-1"></i> 
                Make sure your manifesto is clear and concise. Voters value transparency.
            </div>

        </div>
    </div>
</div>

<style>
    /* This CSS magically transforms standard Django {{ form.as_p }} 
       outputs into beautiful Bootstrap-like inputs 
    */
    .django-form-style p {
        margin-bottom: 1.5rem;
    }

    .django-form-style label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #495057;
        font-size: 0.95rem;
    }

    /* Target all input types generated by Django */
    .django-form-style input[type="text"],
    .django-form-style input[type="email"],
    .django-form-style input[type="password"],
    .django-form-style input[type="number"],
    .django-form-style input[type="url"],
    .django-form-style select,
    .django-form-style textarea {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.5rem;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .django-form-style textarea {
        min-height: 120px; /* Give text areas more room */
    }

    .django-form-style input:focus,
    .django-form-style select:focus,
    .django-form-style textarea:focus {
        border-color: #86b7fe;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    /* Help text styling (if you have help_text in forms.py) */
    .helptext {
        display: block;
        margin-top: 0.25rem;
        font-size: 0.875em;
        color: #6c757d;
    }
</style>
{% endblock %}
