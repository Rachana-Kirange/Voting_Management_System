{% extends "base.html" %}

{% block header %}
<h3 class="py-3 text-center">Create Campaign</h3>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                {{ form.election.label_tag }}
                {{ form.election }}
            </div>

            <div class="mb-3">
                {{ form.message.label_tag }}
                {{ form.message }}
            </div>

            <button type="submit" class="btn btn-primary">
                Publish Campaign
            </button>

            <a href="{% url 'candidate_dashboard' %}"
               class="btn btn-secondary ms-2">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
