{% extends 'base.html' %}

{% block header %}
<h3 class="py-3">{{ title }}</h3>
{% endblock %}

{% block content %}
<div class="card-modern p-4" style="max-width:820px">
    <form method="POST">
        {% csrf_token %}
        <div class="row g-3">
        {{ form.as_p }}
        </div>
        <div class="d-flex justify-content-end gap-2 mt-3">
            <a href="{% url 'election_list' %}" class="btn btn-outline-secondary">Cancel</a>
            <button class="btn btn-primary" type="submit">Save Election</button>
        </div>
    </form>
</div>
{% endblock %}
