{% extends 'base.html' %}

{% block header %}
<h3 class="py-3">{{ title }}</h3>
{% endblock %}

{% block content %}
<div class="card-modern p-4" style="max-width:720px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-end gap-2 mt-3">
            <a class="btn btn-outline-secondary" href="{% url 'user_list' %}">Cancel</a>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
